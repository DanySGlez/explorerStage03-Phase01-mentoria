<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div class="page">

      <header>

        <h1>
          Avalie a sua mentoria
        </h1>
        
        <p>
          Chegou a hora de avaliar o seu mentor. Bora lá?
        </p>

        <img 
          src="./assets/img.svg" 
          alt="Imagem laranja com estrelas" 
        />

        <div class="personal-info">
          <h2>
            Informações pessoais
          </h2>
        </div>

      </header>
      
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper group-1">

            <div class="name-lastname">
              <div class="input-wrapper">
                <label for="name">
                  Name
                </label>
                <input 
                  type="text" 
                  id="name"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="lastname">
                  Sobrenome
                </label>
                <input 
                  type="text" 
                  id="lastname"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper mail">
              <label for="personal-email">
                Email <span>(digite um email válido)</span>
              </label>
              <input 
                type="text"
                id="personal-email"
                required
              />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações do mentor
            </legend>

            <div class="input-wrapper">
              <label for="mentor-select">
                Selecione quem foi o seu mentor
              </label>
              <select id="mentor-select">
                <option value="Mentor1">Mayk</option>
                <option value="Mentor2">Jessica</option>
                <option value="Mentor3">Guillerme</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-feedback">
                Feedback sobre o mentor
              </label>
              <textarea 
                id="mentor-feedback">
              </textarea>
            </div>

            <div class="checkbok-wrapper">
              <input 
                type="checkbox" 
                id="checkbok"
              />
              <label for="checkbok">
                Todas as minhas dúvidas foram esclarecidas durante a mentoria.
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Agendando próxima mentoria
            </legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">
                  Data <span>(DD/MM/AAAA)</span>
                </label>
                <input 
                  type="date" 
                  id="date"
                />
              </div>

              <div class="input-wrapper">
                <label for="time">
                  Das
                </label>
                <input 
                  type="time" 
                  id="time"
                />
              </div>

              <div class="input-wrapper">
                <label for="time">
                  Até
                </label>
                <input 
                  type="time" 
                  id="time"
                />
              </div>

            </div>

          </div>

        </fieldset>

        <button 
          form="my-form">
           Salvar
        </button>

      </form>

    </div>

  </body>

</html>
